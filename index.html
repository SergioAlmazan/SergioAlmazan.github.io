    <section>

        <figure class="card code-card">
          <h2 id="Projects" class="card-header"> Projects</h2>
          <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">

              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href="https://github.com/Joey-Sisk/OnStage">
                  <img src="./assets/images/project1.PNG" class="d-block" alt="...">
                </a>
                <div class="carousel-caption d-none d-md-block">
                  <h5>OnStage</h5>
                  <p>OnStage was created for the given user to easily find any artist and easily preview their current schedule, as well as location. OnStage features an in search text, where the user inputs the name of an artist, which then populates an itemized list and map of current venues booked. OnStage, also features local storage so that the users events are saved to be referenced in the future.</p>
                </div>
              </div>
              <div class="carousel-item">
                <a href="https://thawing-beyond-60111.herokuapp.com/"></a>
                <img src="./assets/images/burgersite.PNG" class="d-block" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Eat da Burger!</h5>
                  <p>Here's a simple application that allows you to add any burger of your choice. It then adds it to the waiting list to be devoured once devoured it's move to the devoured list. If devoured list is starting to get full you have the option to delete the burgers from the list. This application utilizes mysql, express, node and handlebars.</p>
                </div>
              </div>
              <div class="carousel-item">
                <a href="https://calm-journey-11508.herokuapp.com/"></a>
                <img src="./assets/images/quiznode.PNG" class="d-block" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>QuizNode</h5>
                  <p>We have decided to create an application where users can create and take quizzes online. Users will be required to create an account. This will allow users to save the quizzes that they create as well as save their scores on others quizzes. When a user wants to create a quiz they will have the option to write new questions or select from questions written by other users. When users want to take a quiz they are able to search for quizzes created by specific users or by quiz topic. When a user completes a quiz their score is saved and can be viewed by other users taking the same quiz.</p>
                </div>
              </div>
            </div>
